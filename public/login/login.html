<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/login/login.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <h1>UnityAid</h1>
      </div>
      <div class="nav-right">
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
      </div>
    </nav>

    <div class="container">
   
      <form id="login">
        <label for="user_email">Email:</label>
        <input type="email" name="user_email" id="user_email" required />
        <label for="user_password">Password:</label>
        <input
          type="password"
          name="user_password"
          id="user_password"
          required
        />
        <button type="submit">Login</button>
        <a href="../signup/signup.html" class="signup-link"
          >New User? Sign Up</a
        >
        <a href="#" id="forgot_password_btn" class="signup-link name="forgot_password_btn">
          Forgot Password
        </a>
      </form>
      <!-- <button id="forgot_password_btn" class="container"name="forgot_password_btn">
        Forgot Password
      </button> -->
      <div id="warning"></div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="/login/login.js"></script>
  </body>
</html>
