<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnityAid - Join Our Community</title>
    <link rel="stylesheet" href="/signupOrg/signupOrg.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <h1>UnityAid</h1>
      </div>
      <div class="nav-right">
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
      </div>
    </nav>

    <div class="container">
      <form id="signup">
        <h2>Register Organization Form</h2>
        <label for="user_name">Organisation Name: </label>
        <input type="text" name="user_name" id="user_name" required />
        <label for="user_desc">Description: </label>
        <input type="text" name="user_desc" id="user_desc" required />
        <label for="user_miss">Mission: </label>
        <input type="text" name="user_miss" id="user_miss" required />
        <label for="user_loc">Location: </label>
        <input type="text" name="user_loc" id="user_loc" required />

        <label for="user_goal">Goal aAmount: </label>
        <input type="number" name="user_goal" id="user_goal" required />

        <label for="user_email">Email: </label>
        <input type="email" name="user_email" id="user_email" required />
        <label for="user_password">Password: </label>
        <input
          type="password"
          name="user_password"
          id="user_password"
          required
        />
        <button type="submit">Send Registeration Request</button>
        <a href="../login/login.html" class="login-link"
          >Already have an account? Log In</a
        >
      </form>
      <div id="warning"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="/signupOrg/signupOrg.js"></script>
  </body>
</html>
